<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPIT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <!-- JQUARY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- /JQUARY -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="quadro" class=""
            style="height: 250px; width: 250px; border: solid 2px">
            </div>
        </div>
    
        <div class="row">   
            <button id="btnVerde" class="m-2 col-1 btn btn-success"> Verde </button>
            <button id="btnVermelho" class="m-2 col-1 btn btn-danger"> Vermelho </button>
            <button id="btnAzul" class="m-2 col-1 btn btn-primary"> Azul </button>
        </div>
    </div>
</body>
    <script>
        //alert("Ol√° Lia!!!. Como vai?");

        $('#btnVerde').click(function (e) { 
            e.preventDefault();
            $('#quadro').removeAttr('class');
            $('#quadro').addClass('bg-success');
            
        });
        
        $('#btnVermelho').click(function (e) { 
            e.preventDefault();
            $('#quadro').removeAttr('class');
            $('#quadro').addClass('bg-danger');
            
        });

        $('#btnAzul').click(function (e) { 
            e.preventDefault();
            $('#quadro').removeClass('bg-danger bg-success')
            $('#quadro').addClass('bg-primary');
            
        });
    </script>
</html>
